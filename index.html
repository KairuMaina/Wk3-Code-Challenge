<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="FlatDango Logo" class="logo">
        <h1>Flatdango Theatre</h1>
    </header>
    

    <div class="container">
        <div class="film-menu">
            <ul id="films">
                <!-- List of films will populate here dynamically -->
            </ul>
        </div>

        <div class="film-details">
            <img id="poster" alt="Film Poster" />
            <p id="title"></p>
            <p id="runtime"></p>
            <p id="showtime"></p>
            <p id="tickets-available"></p>
            <p id="description"></p>
            <button id="buy-ticket-btn" class="btn btn-primary">
                <i class="fas fa-ticket-alt"></i> Buy Ticket
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FlatDango. All rights reserved. <br> By Sentinel Richplus</p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
